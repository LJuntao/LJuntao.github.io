<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脓毒症机械通气预测计算器</title>
    <meta name="description" content="基于XGBoost算法的脓毒症患者机械通气需求预测工具">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --danger: #e74c3c;
            --success: #2ecc71;
            --gray: #95a5a6;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light);
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .description {
            color: var(--gray);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .input-hint {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .button-container {
            text-align: center;
            margin: 25px 0;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .risk-high {
            background-color: #ffeeee;
            color: #d63031;
            border: 2px solid #ff7675;
        }
        
        .risk-low {
            background-color: #eeffef;
            color: #00b894;
            border: 2px solid #55efc4;
        }
        
        .result h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .probability {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .recommendation {
            margin-top: 15px;
            line-height: 1.8;
        }
        
        .disclaimer {
            font-size: 12px;
            color: var(--gray);
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid var(--light);
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .form-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>脓毒症机械通气预测计算器</h1>
            <p class="description">基于XGBoost机器学习算法的临床预测工具，用于评估脓毒症患者需要机械通气的风险</p>
        </header>
        
        <div class="form-container">
            <div>
                <div class="form-group">
                    <label for="hospital_stay">住院天数 (天)</label>
                    <input type="number" id="hospital_stay" min="0" step="1" placeholder="例如: 5">
                    <p class="input-hint">患者目前已住院的天数</p>
                </div>
                
                <div class="form-group">
                    <label for="ph">pH值</label>
                    <input type="number" id="ph" min="6.5" max="8.0" step="0.01" placeholder="例如: 7.35">
                    <p class="input-hint">正常范围: 7.35 - 7.45</p>
                </div>
                
                <div class="form-group">
                    <label for="fibrinogen">纤维蛋白原 (g/L)</label>
                    <input type="number" id="fibrinogen" min="0" step="0.1" placeholder="例如: 3.5">
                    <p class="input-hint">正常范围: 2.0 - 4.0 g/L</p>
                </div>
            </div>
            
            <div>
                <div class="form-group">
                    <label for="urea">尿素 (mmol/L)</label>
                    <input type="number" id="urea" min="0" step="0.1" placeholder="例如: 6.5">
                    <p class="input-hint">正常范围: 2.5 - 7.1 mmol/L</p>
                </div>
                
                <div class="form-group">
                    <label for="calcium">总钙 (mmol/L)</label>
                    <input type="number" id="calcium" min="0" step="0.01" placeholder="例如: 2.25">
                    <p class="input-hint">正常范围: 2.15 - 2.55 mmol/L</p>
                </div>
                
                <div class="form-group">
                    <label for="heart_rate">心率 (次/分)</label>
                    <input type="number" id="heart_rate" min="0" step="1" placeholder="例如: 85">
                    <p class="input-hint">正常范围: 60 - 100 次/分</p>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button onclick="calculateRisk()">计算机械通气风险</button>
        </div>
        
        <div id="result" class="result">
            <!-- 结果将在这里动态显示 -->
        </div>
        
        <div class="disclaimer">
            <p>注意：此计算器基于XGBoost机器学习模型，预测结果仅供参考，不能替代专业医疗判断。实际临床决策应结合患者全面情况由专业医生做出。</p>
        </div>
    </div>

    <script>
        // 模拟XGBoost预测函数
        function calculateRisk() {
            // 获取输入值
            const hospitalStay = parseFloat(document.getElementById('hospital_stay').value) || 0;
            const ph = parseFloat(document.getElementById('ph').value) || 7.4;
            const fibrinogen = parseFloat(document.getElementById('fibrinogen').value) || 3.0;
            const urea = parseFloat(document.getElementById('urea').value) || 5.0;
            const calcium = parseFloat(document.getElementById('calcium').value) || 2.2;
            const heartRate = parseFloat(document.getElementById('heart_rate').value) || 80;
            
            // 验证输入
            if (!ph || ph < 6.5 || ph > 8.0) {
                alert("请输入有效的pH值（6.5-8.0）");
                return;
            }
            
            // 模拟预测计算
            const probability = mockXGBoostPrediction(
                hospitalStay, ph, fibrinogen, urea, calcium, heartRate
            );
            
            // 显示结果
            displayResult(probability);
        }
        
        // 模拟XGBoost预测函数
        function mockXGBoostPrediction(hospitalStay, ph, fibrinogen, urea, calcium, heartRate) {
            // 特征权重（模拟训练好的模型参数）
            const weights = {
                hospitalStay: 0.15,
                ph: -0.8,
                fibrinogen: -0.3,
                urea: 0.4,
                calcium: -0.5,
                heartRate: 0.2
            };
            
            // 计算线性组合
            let score = 
                weights.hospitalStay * (hospitalStay / 30) +
                weights.ph * (ph - 7.4) +
                weights.fibrinogen * ((fibrinogen - 3.0) / 2.0) +
                weights.urea * (urea / 10) +
                weights.calcium * ((calcium - 2.2) / 0.5) +
                weights.heartRate * ((heartRate - 80) / 40);
            
            // 应用sigmoid函数转换为概率
            return 1 / (1 + Math.exp(-score));
        }
        
        // 显示结果
        function displayResult(probability) {
            const resultDiv = document.getElementById('result');
            const percentage = (probability * 100).toFixed(1);
            
            if (probability > 0.5) {
                resultDiv.className = 'result risk-high';
                resultDiv.innerHTML = `
                    <h3>高风险</h3>
                    <div class="probability">${percentage}%</div>
                    <p class="recommendation">预测表明患者有较高可能需要机械通气支持。建议密切监测呼吸状况，准备通气设备，并考虑请重症医学专家会诊。</p>
                `;
            } else {
                resultDiv.className = 'result risk-low';
                resultDiv.innerHTML = `
                    <h3>低风险</h3>
                    <div class="probability">${percentage}%</div>
                    <p class="recommendation">预测表明患者目前可能需要机械通气的风险较低。建议继续观察病情变化，定期评估呼吸功能。</p>
                `;
            }
            
            resultDiv.style.display = 'block';
            
            // 滚动到结果区域
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
